<script type="text/template" id="#window-tmpl">
    <div style='position: fixed; right:20px; top:30px; width:300px; height:400px; border:1px solid black'>
        <div id="editRecipe">
            <div class="thumbnail">
                <a class="close pull-right mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect ">
                    <i class="material-icons">highlight_off</i>
                </a>
                <div>
                    <label for="editRecipeName" class="name"><%_ Name %></label>
                    <input id="editRecipeName" name="name" class="form-control name" placeholder="<%_ placeholder_recipe_name %>" value="">
                </div>
                <div class="thumbnail image-container">
                    <img src="https://s3.amazonaws.com/cookbookimg/NoImage.jpg" class="image">
                    <div class="after upload_image dropbox" id="dropbox"><i class="material-icons">camera_alt</i></div>
                </div>
                <label for="editRecipeDescription" class="">
                    <%_ Description %>
                </label>
                <textarea name="editRecipeDescription" id="editReciptDescription" class="editable description" rows="3" required="required" placeholder="<%_ placeholder_recipe_desc %>">
                </textarea>
                <label for="editRecipeIngredients" class="">
                    <%_ Ingredients %>
                </label>
                <textarea name="editRecipeIngredients" id="editRecipeIngredients" class="editable ingredients" rows="5" required="required" placeholder="<%_ placeholder_recipe_ingr %>">
                </textarea>
                <label for="editRecipePrepTime" class="">
                    <%_ editRecipePrepTime %>
                </label>
                <input id="editRecipePrepTime" class="time" type="number" value="">
                <label for="editRecipeCookTime" class="">
                    <%_ editRecipeCookTime %>
                </label>
                <input id="editRecipeCookTime" class="time" type="number" value="">
                <label for="editRecipeMakeTime" class="">
                    <%_ editRecipeMakeTime %>
                </label>
                <input id="editRecipeMakeTime" class="time" type="number" value="">
                <div>
                    <label for="editRecipeDirections" class="">
                        <%_ Directions %>
                    </label>
                    <textarea name="editRecipeDirections" id="editReciptDirections" class="editable directions" rows="10" required="required" placeholder="<%_ placeholder_recipe_dir %>">
                    </textarea>
                </div>
                <label id="editRecipePostFacebook" for="switch-postfacebok" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                    <input type="checkbox" id="switch-postfacebok" class="mdl-switch__input" 
                    <span class="mdl-switch__label">Share to Facebook</span>
                </label>
                <label for="editRecipeLabels" class="">
                    <%_ Labels %>
                </label>
                <div class="labelGroups"></div>
                <div id="editRecipeLabels"></div>
                <div class="footer">
                    <button id="btnEditRecipeDiscard" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <%_ Discard %>
                    </button>
                    <button id="btnEditRecipeSave" type="button" class="pull-right mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        <%_ Save %>
                    </button>
                </div>
            </div>
        </div>
</script>
