<script type="text/template" id="recipeListView-tmpl">
  <div class="recipeListItem recipe-card-content mdl-shadow--2dp">
    <div class="mdl-card__title">
      <img src="<%= avatar %>" alt="<%= author %>" title="<%= author %>" class="img-circle app-avatar-small">
      <h2 class="mdl-card__title-text name"><%= name %></h2>
    </div>
    <div class="thumbnail">
      <img src="images/krumplis3.jpg" alt="<%= name %>" title="<%= name %>" class="image">
    </div>
    <div class="mdl-card__supporting-text recipe-short-desc">
      <%= description %>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="btnRead mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Read
      </a>
  <% if (user.objectId !== Parse.User.current().id) {  %>
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Save to My Book
      </a>
  <% } %>
      <a class="btn-add-to-favorites pull-right mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">favorite_border</i>
      </a>
    </div>
    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
</script> 
</html>

<script type="text/template" id="viewRecipe-tmpl">
<div id="viewRecipe">
  <div class="recipe-card-content mdl-shadow--2dp">
    <div class="mdl-card__title">
      <img src="<%= avatar %>" alt="<%= author %>" title="<%= author %>" class="img-circle app-avatar-small">
      <h2 class="mdl-card__title-text name"><%= name %></h2>
    </div>
    <div class="thumbnail">
      <img src="images/krumplis3.jpg" alt="<%= name %>" title="<%= name %>" class="image">
    </div>
    <div id="labels"></div>
    <div class="mdl-card__supporting-text recipe-short-desc">
      <%= description %>
    </div>
    <div class="mdl-card__supporting-text recipe-short-desc">
      <%= ingredients %>
    </div>
    <div class="mdl-card__supporting-text recipe-short-desc">
      <%= directions %>
    </div>
    <div class="labels mdl-card--border">

    </div>
    <div class="mdl-card__actions mdl-card--border">
  <% if (user.objectId !== Parse.User.current().id) {  %>
      <a class="btnEdit mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Save to My Book
      </a>
  <%  } else { %>
      <a class="btnEdit mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Edit
      </a>
  <% } %>
      <a class="btn-add-to-favorites pull-right mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">favorite_border</i>
      </a>
      <button class="pull-right mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
    <div class="mdl-card__menu">
      <button type="button" class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <a class="btn-add-to-favorites pull-right mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">favorite_border</i>
      </a>
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>
</div>
</script>
<!-- /#viewRecipe-tmpl template --> 


<script type="text/template" id="editRecipe-tmpl">
<div id="editRecipe">
  <div class="thumbnail">
    <div>
      <label for="editRecipeName" class="name">Name</label>
      <input id="editRecipeName" name="name" class="form-control name" value="<%= name %>">
    </div>
    <label for="editRecipeDescription" class="">Description</label>
    <textarea name="editRecipeDescription" id="editReciptDescription" class="form-control mdl-textfield__input description" rows="3" required="required"><%= description %></textarea>
    <label for="editRecipeIngredients" class="">Ingredients</label>
    <textarea name="editRecipeIngredients" id="editRecipeIngredients" class="form-control mdl-textfield__input ingredients" rows="5" required="required"><%= ingredients %></textarea>
    <label for="editRecipeDirections" class="">Directions</label>
    <textarea name="editRecipeDirections" id="editReciptDirections" class="form-control mdl-textfield__input directions" rows="10" required="required"><%= directions %></textarea>
    <label for="editRecipeLabels" class="">Labels</label>
    <!-- <textarea name="editRecipeLabels" id="editRecipeLabels" class="form-control mdl-textfield__input" rows="2"></textarea>-->
    <div class="labelGroups"></div>
    <div id="editRecipeLabels"></div>
    <div class="footer">
      <button id="btnEditRecipeDiscard" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Discard</button>
      <button id="btnEditRecipeSave" type="button" class="pull-right mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save changes</button>
    </div>
  </div>
</div>
</script>
