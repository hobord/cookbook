<script type="text/template" id="viewRecipe-tmpl">
<div id="viewRecipe" class="recipe-<%= id %>">
  <div class="recipe-card-content">
    <div class="card_title">
      <h2 class="author"><img src="<%= user.avatar %>" alt="<%= user.name %>" title="<%= user.name %>" class="author img-circle app-avatar-small"><%= user.name %></h2>
    </div>
    <div class="card_title">
      <h2 class="recipeName"><%= recipe.name %></h2>
    </div>
    <div class="thumbnail">
      <img src="<% if (recipe.coverImageUrl) { print(recipe.coverImageUrl) } else { print('https://s3.amazonaws.com/cookbookimg/NoImage.jpg') } %>" alt="<%= recipe.name %>" title="<%= recipe.name %>" class="image">
    </div>
    <% if (recipe.makeTime) { %><div class="makeTime"><%_ makeTime %><%= recipe.makeTime %></div><% } %>
    <div id="labels"></div>
    <div class="recipe-short-desc">
      <%= recipe.description %>
    </div>
    <div class="recipe-short-desc">
      <%= recipe.ingredients %>
    </div>
    <div class="recipe-short-desc">
      <%= recipe.directions %>
    </div>

    <% if(owriter) { %>
        <div class="originalWriter"><%_ originalWriter %>:<img src="<%= owriter.avatar %>" alt="<%= owriter.name %>" title="<%= owriter.name %>" class="originalWriter img-circle app-avatar-small"><%= owriter.name %></div>
    <% } %>

    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8159881314741914" data-ad-slot="9788966330" data-ad-format="auto"></ins>
  </div>
</div>
</script>
<!-- /#viewRecipe-tmpl template --> 

    </head>
